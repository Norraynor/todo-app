<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="full-body">        
      <div class="projects">
        <div class="new-project">
          <input class="new-project-toggle" type="button" id="new-project-button" name="new-project">
          <label class="newProjectButton" for="new-project-button">+NEW PROJECT+</label> 
        </div> 
        <div class = "project-container">
          <input class="project-toggle" type="radio" id="project-title" name="projects" checked>
          <label class="projectButton" for="project-title">
            Project title1
            <div class="arrows">
              <button class="priority-change arrow up"></button>
              <button class="priority-change arrow down"></button>
            </div>
          </label>  
        </div>
      </div>

      <div class="todos">
        <div class="new-todo">
          <input class="new-todo-toggle" type="button" id="new-todo-button" name="new-todo" checked>
          <label class="newTodoButton" for="new-todo-button">+NEW TO DO+</label> 
        </div> 
        <div class = "todo-container">
          <input class="todo-toggle" type="radio" id="todo-title" name="todo" checked>
          <label class="todoButton" for="todo-title">Todo title1 
            <p class="completion-status not-completed">not completed</p>
            <div class="due-date">
              <p>due: xd-xd-xdxd</p>
            </div>
            <div class="arrows">
              <button class="priority-change arrow up"></button>
              <button class="priority-change arrow down"></button>
            </div>
          </label>  
        </div>            
      </div> 

      <div class="checklists">
        <div class=new-checklist>
          <input class="new-checklist-toggle" type="button" id="new-checklist-button" name="new-checklist" checked>
          <label class="newChecklistButton" for="new-checklist-button">+NEW ITEM+</label>
        </div>
        <div class="description">
          <h4 class="content-title">todo-title1</h4>
          <div class="short-description">
            this is where a short description will be present
          </div>
          <div class="checklist">
            <div class="checklist-item">
              <input class="checklist-toggle" type="checkbox" id="checklist-title" name="checklist" checked>
              <label class="checklistButton" for="checklist-title">checklist title1 
                <p>due date: xx-yy-zzzz</p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="form-div" class="hide">
      <form id="create-form" class="">
          <h2 id = "form-title">Project/Todo/Checklist</h2>
          <ul>
              <li class="element-title">
                  <label for="element-title">Title:</label>
                  <input type="text" id="element-title" name="title" placeholder="Write title here">
              </li>
              <li class="element-description">
                  <label for="element-description">Description:</label>
                  <input type="text" id="element-description" name="description" placeholder="Write description here">
              </li>
              <li class="element-priority">
                  <label for="priority">Priority</label>
                  <input type="number" id="element-priority" name="priority" min=0 max=6 placeholder="0">
              </li>
              <li class="element-due-date">
                  <label for="due-date">Due date:</label>
                  <input type="date" id="element-due-date" name="due-date">
              </li>
              <li>
                  <button id ="submit-button" type="submit">Submit</button>
                  <p id = "alert"></p>
              </li>
          </ul>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
